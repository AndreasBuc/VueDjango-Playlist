{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}
  <h1>QuestionTime</h1>
  <p class="lead text-muted">Share your Knowledge</p>
  <div class="login-form-container">
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-sm btn-outline-primary" type="submit">Login</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">Create a new Account</a></p>
  </div>

{% endblock %}
